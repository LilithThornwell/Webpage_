<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Chime!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* === Slideshow Container === */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh; /* full screen */
      overflow: hidden;
    }

    .mySlides {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* === Image Styling === */
    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills screen beautifully */
      /* To show entire image instead of cropping, use:
         object-fit: contain; background-color: black; */
      filter: brightness(60%);
      transition: opacity 1s ease-in-out;
    }

    /* === Message Box === */
    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
      line-height: 1.4;
    }

    p:last-child {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    /* === Fade Animation === */
    .fade {
      animation: fadeEffect 1s ease-in-out;
    }

    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .message-container {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 0.95em;
      }
      p:last-child {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <!-- Your Slides -->
    <div class="mySlides fade">
      <img src="Imae.jpg" alt="Rose" class="slide-image">
    </div>

    <div class="mySlides fade">
      <img src="image.jpg" alt="Birthday" class="slide-image">
    </div>

    <div class="mySlides fade">
      <img src="images.jpg" alt="Flowers" class="slide-image">
    </div>

    <div class="mySlides fade">
      <img src="img.jpg" alt="Gift" class="slide-image">
    </div>

    <!-- Message -->
    <div class="message-container">
      <h1>ðŸŒ¹ Happy Birthday, Chime! ðŸŒ¹</h1>
      <p>On your special day, I just wanted to remind you how amazing, kind, and inspiring you are.</p>
      <p>May this year bring you even more joy, adventure, and all the beautiful moments you deserve.</p>
      <p>Hereâ€™s to another year of growth, happiness, and friendship ðŸ’•</p>
    </div>
  </div>

  <script>
    let slideIndex = 0;

    function showSlides() {
      const slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000); // changes every 4 seconds
    }

    showSlides();
  </script>

</body>
</html>
